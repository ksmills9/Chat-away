<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="chatStyles.css" >

    </head>
    <body>
        <!-- Main content -->
        <div class="main-container">
            <div class="message-container">
                <h3 class="container-title" id="your-user-title">Not Logged In</h3>
                <div class="message-list-container" id="message-list-container">
                    <ul id="messages"></ul>
                    <form id="form" action="">
                    <input class="message-input" id="input" autocomplete="off" /><button>Send</button>
                    </form>
                </div>
                
            </div>
            <div class="users-container">
                <h3 class="container-title">Online users:</h3>
                <div class="user-list-container">
                    <ul id="users"></ul>
                </div>
            </div>
        </div>

        <!-- Modal adapted from w3 schools: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
        <!-- The Modal -->
        <div id="myModal" class="c-modal">
        
            <!-- Modal content -->
            <div class="c-modal-content">
                <div class="c-modal-header">
                    <span class="close">&times;</span>
                    <h2>Login</h2>
                </div>
                <div class="c-modal-body">
                    <p>Enter a nickname and color to login </p>
                    <label for="user-nickname">Enter a nickname: </label>
                    <input id="user-nickname" autocomplete="off" placeholder="nickname..."/>
                    <br>
                    <label for="user-color">Select your color:</label>
                    <input type="color" id="user-color" name="favcolor" value="#ff0000"><br>
                    <p>*** You may also exit out of this modal to receive a random name ***</p>
                    <button id="login" class="btn">Done</button>
                    <p id="loginErrorMsg"></p>
                </div>
            </div>
        
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        
        <script src="modalLogic.js"></script>
        <script src="socketLogic.js"></script>
        
    </body>
    </html>
